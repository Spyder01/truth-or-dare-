<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./Images/LOGO.png" type="image/x-icon">
    <title>You Dare!!</title>
</head>

<body class="container-fluid">
    <div id="app">

        <div class="quote_box container" :style="{color: Color}">
            <span class="Logo">T&D</span>
            <div class="Quoter">

                <i data-toggle="modal" data-target="#love" type="button" class="fas fa-quote-left"></i>
                <span class="quote">{{Task}}</span>
                <br>
                <span class="by">{{category}}</span>
            </div>
            <br>
            <div class="NonQuote">
                <a href="https://www.instagram.com/___hope__forever/" :style="{color: Color}">
                    <i class="fab fa-instagram"></i>
                </a>
                <div class="btn btn-dark" :style="{background: Color}" @click="Changer()">New Dare</div>
            </div>


        </div>
    </div>
    <div id="love" class="modal">
        <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content">

                <div style="width:100%;height:0;padding-bottom:100%;position:relative;"><iframe v-bind:src="Gif" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>


            </div>
        </div>

    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>

</html>
